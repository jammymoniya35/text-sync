<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Lin_跨网络纯文字+图片+文件同步</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, button, textarea {
      width: 90vw;
      max-width: 600px;
      font-size: 1.1rem;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    textarea {
      height: 300px;
      resize: vertical;
      display: none;
    }
    #msg {
      min-height: 1.2em;
      color: red;
    }
    #connectionButtons {
      width: 90vw;
      max-width: 600px;
      margin-top: 1rem;
      justify-content: space-between;
      gap: 1rem;
      display: none;
    }
    #connectionButtons button {
      flex: 1;
      font-weight: bold;
      cursor: pointer;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.6rem 0;
      transition: background-color 0.3s ease;
    }
    #btnOffline {
      background-color: #d9534f;
    }
    #btnOffline:hover {
      background-color: #c9302c;
    }
    #btnOnline {
      background-color: #5cb85c;
    }
    #btnOnline:hover {
      background-color: #449d44;
    }
    .container {
      position: relative;
      width: 90vw;
      max-width: 600px;
      margin-top: 0.5rem;
    }
    #image {
      max-width: 100%;
      max-height: 300px;
      display: none;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .icon-btn {
      cursor: pointer;
      user-select: none;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      width: 28px;
      height: 28px;
      line-height: 26px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      color: #555;
      border: 1px solid #ccc;
      transition: color 0.3s ease, border-color 0.3s ease;
    }
    .icon-btn:hover {
      color: #000;
      border-color: #000;
    }
    #deleteImageBtn, #downloadImageBtn {
      position: absolute;
      top: 4px;
      display: none;
      z-index: 10;
    }
    #deleteImageBtn {
      right: 4px;
    }
    #downloadImageBtn {
      right: 40px;
    }

    /* 文件容器样式 */
    #fileContainer {
      margin-top: 1rem;
      width: 90vw;
      max-width: 600px;
      display: none;
      position: relative;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: white;
      align-items: center;
      justify-content: flex-start;
      gap: 0.5rem;
    }
    #fileName {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    #fileInput {
      width: 100%;
      box-sizing: border-box;
      display: none;
      margin-top: 0.5rem;
    }
    #uploadFileLabel {
      width: 90vw;
      max-width: 600px;
      margin-top: 0.5rem;
      padding: 0.6rem;
      border: 1px dashed #aaa;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      color: #666;
      user-select: none;
      display: none;
    }
    #uploadFileLabel:hover {
      border-color: #555;
      color: #000;
    }

    /* 文件下载和删除按钮 */
    #downloadFileBtn, #deleteFileBtn {
      position: static;
      display: none;
      cursor: pointer;
      user-select: none;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      width: 28px;
      height: 28px;
      line-height: 26px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      color: #555;
      border: 1px solid #ccc;
      transition: color 0.3s ease, border-color 0.3s ease;
    }
    #downloadFileBtn:hover, #deleteFileBtn:hover {
      color: #000;
      border-color: #000;
    }
  </style>
</head>
<body>

  <h2>00-多设备跨网络同步</h2>

  <input type="text" id="codeInput" placeholder="请输入验证码" autocomplete="off" />
  <button id="checkBtn">验证</button>
  <p id="msg"></p>

  <textarea id="text" placeholder="请输入文字，自动同步到其他设备"></textarea>

  <div class="container" id="imageContainer" style="position:relative;">
    <img id="image" alt="同步的图片" />
    <span id="downloadImageBtn" class="icon-btn" title="下载图片" style="right:40px;">&#8681;</span>
    <span id="deleteImageBtn" class="icon-btn" title="删除图片">&times;</span>
  </div>

  <label for="fileInput" id="uploadFileLabel">点击上传文件</label>
  <input type="file" id="fileInput" />

  <div id="fileContainer">
    <span id="fileName"></span>
    <span id="downloadFileBtn" class="icon-btn" title="下载文件">&#8681;</span>
    <span id="deleteFileBtn" class="icon-btn" title="删除文件">&times;</span>
  </div>

  <div id="connectionButtons">
    <button id="btnOffline">断开连接</button>
    <button id="btnOnline">重新连接</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    // Firebase 配置
    const firebaseConfig = {
      apiKey: "AIzaSyDkEenPa4ypV7IcGec0BHy-e1y5OV4Gl38",
      authDomain: "text-sync-47ca0.firebaseapp.com",
      databaseURL: "https://text-sync-47ca0-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "text-sync-47ca0",
      storageBucket: "text-sync-47ca0.firebasestorage.app",
      messagingSenderId: "376412844230",
      appId: "1:376412844230:web:2b81fca8410ca5cedda7c7"
    };

    // 初始化Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // 页面元素
    const codeInput = document.getElementById('codeInput');
    const checkBtn = document.getElementById('checkBtn');
    const msg = document.getElementById('msg');

    const textarea = document.getElementById('text');

    const imageElem = document.getElementById('image');
    const deleteImageBtn = document.getElementById('deleteImageBtn');
    const downloadImageBtn = document.getElementById('downloadImageBtn');
    const imageContainer = document.getElementById('imageContainer');

    const uploadFileLabel = document.getElementById('uploadFileLabel');
    const fileInput = document.getElementById('fileInput');
    const fileContainer = document.getElementById('fileContainer');
    const fileNameElem = document.getElementById('fileName');
    const downloadFileBtn = document.getElementById('downloadFileBtn');
    const deleteFileBtn = document.getElementById('deleteFileBtn');

    const connectionButtons = document.getElementById('connectionButtons');
    const btnOffline = document.getElementById('btnOffline');
    const btnOnline = document.getElementById('btnOnline');

    let syncing = false;
    let eventsBound = false;
    let textRef, imageRef, fileRef;

    // 验证按钮点击
    checkBtn.onclick = () => {
      const code = codeInput.value.trim();
      if (!code) {
        showMessage("请输入验证码", "red");
        return;
      }
      
      showMessage("验证中...", "black");
      
      database.ref('valid_codes/' + code).get()
        .then(snapshot => {
          if (snapshot.exists() && snapshot.val() === true) {
            showMessage("验证成功，开始同步文字、图片和文件", "green");
            startSync();
          } else {
            showMessage("验证码无效，断开连接", "red");
            database.goOffline();
            hideSyncControls();
          }
        })
        .catch(error => {
          showMessage("验证出错: " + error.message, "red");
          database.goOffline();
          hideSyncControls();
        });
    };

    // 显示消息
    function showMessage(message, color) {
      msg.style.color = color;
      msg.textContent = message;
    }

    // 隐藏所有同步控件函数
    function hideSyncControls() {
      textarea.style.display = 'none';
      imageElem.style.display = 'none';
      deleteImageBtn.style.display = 'none';
      downloadImageBtn.style.display = 'none';
      uploadFileLabel.style.display = 'none';
      fileInput.style.display = 'none';
      fileContainer.style.display = 'none';
      connectionButtons.style.display = 'none';
      codeInput.style.display = 'block';
      checkBtn.style.display = 'inline-block';
    }

    // 显示同步控件函数
    function startSync() {
      if (syncing) return;
      syncing = true;

      codeInput.style.display = 'none';
      checkBtn.style.display = 'none';
      msg.textContent = '';

      textarea.style.display = 'block';
      imageElem.style.display = 'none';
      deleteImageBtn.style.display = 'none';
      downloadImageBtn.style.display = 'none';
      uploadFileLabel.style.display = 'block';
      fileInput.style.display = 'none';
      fileContainer.style.display = 'none';
      connectionButtons.style.display = 'flex';

      // 初始化Firebase引用
      textRef = database.ref("shared_text");
      imageRef = database.ref("shared_image");
      fileRef = database.ref("shared_file");

      // 监听文字
      setupTextListener();
      
      // 监听图片
      setupImageListener();
      
      // 监听文件
      setupFileListener();

      bindEvents();
    }

    // 设置文字监听
    function setupTextListener() {
      textRef.on("value", 
        snapshot => {
          const val = snapshot.val() || "";
          if (textarea.value !== val) textarea.value = val;
        }, 
        error => {
          showMessage("同步文字出错: " + error.message, "red");
        }
      );
    }

    // 设置图片监听
    function setupImageListener() {
      imageRef.on("value", 
        snapshot => {
          const base64img = snapshot.val();
          if (base64img) {
            imageElem.src = base64img;
            imageElem.style.display = "block";
            deleteImageBtn.style.display = "inline-block";
            downloadImageBtn.style.display = "inline-block";
          } else {
            imageElem.style.display = "none";
            imageElem.src = "";
            deleteImageBtn.style.display = "none";
            downloadImageBtn.style.display = "none";
          }
        },
        error => {
          showMessage("同步图片出错: " + error.message, "red");
        }
      );
    }

    // 设置文件监听
    function setupFileListener() {
      fileRef.on("value", 
        snapshot => {
          const val = snapshot.val();
          if (val && val.data && val.name) {
            fileNameElem.textContent = val.name;
            fileContainer.style.display = 'flex';
            downloadFileBtn.style.display = 'inline-block';
            deleteFileBtn.style.display = 'inline-block';
            uploadFileLabel.style.display = 'none';
          } else {
            fileNameElem.textContent = '';
            fileContainer.style.display = 'none';
            downloadFileBtn.style.display = 'none';
            deleteFileBtn.style.display = 'none';
            uploadFileLabel.style.display = 'block';
          }
        },
        error => {
          showMessage("同步文件出错: " + error.message, "red");
        }
      );
    }

    // 绑定事件（只绑定一次）
    function bindEvents() {
      if (eventsBound) return;
      eventsBound = true;

      // 文字同步
      textarea.addEventListener("input", () => {
        textRef.set(textarea.value)
          .catch(error => {
            showMessage("保存文字出错: " + error.message, "red");
          });
      });

      // 粘贴图片上传
      textarea.addEventListener("paste", (event) => {
        const items = event.clipboardData.items;
        for (let i = 0; i < items.length; i++) {
          const item = items[i];
          if (item.type.indexOf("image") !== -1) {
            const file = item.getAsFile();
            const reader = new FileReader();
            reader.onload = (evt) => {
              imageRef.set(evt.target.result)
                .catch(error => {
                  showMessage("上传图片出错: " + error.message, "red");
                });
            };
            reader.readAsDataURL(file);
            event.preventDefault();
            break;
          }
        }
      });

      // 点击label触发选择文件
      uploadFileLabel.onclick = () => fileInput.click();

      // 选择文件上传
      fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (!file) return;
        
        const reader = new FileReader();
        reader.onload = e => {
          fileRef.set({
            name: file.name,
            data: e.target.result
          })
          .then(() => {
            fileInput.value = '';
          })
          .catch(error => {
            showMessage("上传文件出错: " + error.message, "red");
          });
        };
        reader.onerror = () => {
          showMessage("读取文件出错", "red");
        };
        reader.readAsDataURL(file);
      });

      // 下载图片
      downloadImageBtn.onclick = downloadImage;

      // 删除图片
      deleteImageBtn.onclick = () => {
        if (!confirm("确定删除图片？")) return;
        imageRef.remove()
          .catch(error => {
            showMessage("删除图片出错: " + error.message, "red");
          });
      };

      // 下载文件
      downloadFileBtn.onclick = downloadFile;

      // 删除文件
      deleteFileBtn.onclick = () => {
        if (!confirm("确定删除文件？")) return;
        fileRef.remove()
          .catch(error => {
            showMessage("删除文件出错: " + error.message, "red");
          });
      };
    }

    // 下载图片函数
    function downloadImage() {
      if (!imageElem.src) {
        alert("当前没有图片可下载");
        return;
      }
      
      const a = document.createElement("a");
      a.href = imageElem.src;
      let ext = "png";
      const m = imageElem.src.match(/^data:image\/(.*?);base64,/);
      if (m && m[1]) ext = m[1];
      a.download = `下载图片.${ext}`;
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    // 下载文件函数
    function downloadFile() {
      fileRef.get()
        .then(snapshot => {
          const val = snapshot.val();
          if (!val || !val.data) {
            alert("没有上传的文件");
            return;
          }
          
          const a = document.createElement("a");
          a.href = val.data;
          a.download = val.name || "下载文件";
          document.body.appendChild(a);
          a.click();
          a.remove();
        })
        .catch(error => {
          showMessage("获取文件出错: " + error.message, "red");
        });
    }

    // 初始隐藏同步区，只显示验证码
    hideSyncControls();

    // 断开连接按钮
    btnOffline.onclick = () => {
      database.goOffline();
      alert("已断开连接");
      hideSyncControls();
    };

    // 重新连接按钮
    btnOnline.onclick = () => {
      database.goOnline();
      alert("已重新连接");
    };
  </script>
</body>
</html>
