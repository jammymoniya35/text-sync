<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Lin_跨网络纯文字同步</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, button, textarea {
      width: 90vw;
      max-width: 600px;
      font-size: 1.1rem;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    textarea {
      height: 300px;
      resize: vertical;
      display: none;
    }
    #msg {
      min-height: 1.2em;
      color: red;
    }
    #connectionButtons {
      display: none;
      width: 90vw;
      max-width: 600px;
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }
    #connectionButtons button {
      flex: 1;
      font-weight: bold;
      cursor: pointer;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.6rem 0;
      transition: background-color 0.3s ease;
    }
    #btnOffline {
      background-color: #d9534f; /* 偏红 */
    }
    #btnOffline:hover {
      background-color: #c9302c;
    }
    #btnOnline {
      background-color: #5cb85c; /* 偏绿 */
    }
    #btnOnline:hover {
      background-color: #449d44;
    }
  </style>
</head>
<body>

  <h2>00-多设备跨网络同步-纯文字</h2>

  <input type="text" id="codeInput" placeholder="请输入验证码" />
  <button id="checkBtn">验证</button>
  <p id="msg"></p>

  <textarea id="text" placeholder="请输入文字，自动同步到其他设备"></textarea>

  <div id="connectionButtons">
    <button id="btnOffline">断开连接</button>
    <button id="btnOnline">重新连接</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    // 替换这里为你自己的 Firebase 配置信息
    const firebaseConfig = {
      apiKey: "AIzaSyDkEenPa4ypV7IcGec0BHy-e1y5OV4Gl38",
      authDomain: "text-sync-47ca0.firebaseapp.com",
      databaseURL: "https://text-sync-47ca0-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "text-sync-47ca0",
      storageBucket: "text-sync-47ca0.firebasestorage.app",
      messagingSenderId: "376412844230",
      appId: "1:376412844230:web:2b81fca8410ca5cedda7c7"
    };

    // 初始化 Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const codeInput = document.getElementById('codeInput');
    const checkBtn = document.getElementById('checkBtn');
    const msg = document.getElementById('msg');
    const textarea = document.getElementById('text');
    const connectionButtons = document.getElementById('connectionButtons');
    const btnOffline = document.getElementById('btnOffline');
    const btnOnline = document.getElementById('btnOnline');

    let syncing = false;

    checkBtn.onclick = () => {
      const code = codeInput.value.trim();
      if (!code) {
        msg.style.color = "red";
        msg.textContent = "请输入验证码";
        return;
      }
      msg.style.color = "black";
      msg.textContent = "验证中...";

      const codeRef = database.ref('valid_codes/' + code);
      codeRef.get().then(snapshot => {
        if (snapshot.exists() && snapshot.val() === true) {
          msg.style.color = "green";
          msg.textContent = "验证成功，开始同步文字";
          startSync();
        } else {
          msg.style.color = "red";
          msg.textContent = "验证码无效，断开连接";
          // 断开连接
          firebase.database().goOffline();
        }
      }).catch(error => {
        msg.style.color = "red";
        msg.textContent = "验证出错: " + error.message + "，断开连接";
        // 断开连接
        firebase.database().goOffline();
      });
    };

    function startSync() {
      if (syncing) return;
      syncing = true;

      // 显示文本框和断开/连接按钮，隐藏验证码输入区域
      textarea.style.display = 'block';
      codeInput.style.display = 'none';
      checkBtn.style.display = 'none';
      connectionButtons.style.display = 'flex';
      msg.textContent = "";

      const textRef = database.ref("shared_text");

      textRef.on("value", snapshot => {
        const val = snapshot.val() || "";
        if (textarea.value !== val) {
          textarea.value = val;
        }
      });

      textarea.addEventListener("input", () => {
        textRef.set(textarea.value);
      });
    }

    btnOffline.onclick = () => {
      firebase.database().goOffline();
      alert("已断开连接");
    };

    btnOnline.onclick = () => {
      firebase.database().goOnline();
      alert("已重新连接");
    };
  </script>

</body>
</html>
