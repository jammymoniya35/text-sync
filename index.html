<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Lin_跨网络纯文字+图片+文件同步</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, button, textarea {
      width: 90vw;
      max-width: 600px;
      font-size: 1.1rem;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    textarea {
      height: 300px;
      resize: vertical;
      display: none;
    }
    #msg {
      min-height: 1.2em;
      color: red;
    }
    #connectionButtons {
      display: none;
      width: 90vw;
      max-width: 600px;
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }
    #connectionButtons button {
      flex: 1;
      font-weight: bold;
      cursor: pointer;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.6rem 0;
      transition: background-color 0.3s ease;
    }
    #btnOffline {
      background-color: #d9534f;
    }
    #btnOffline:hover {
      background-color: #c9302c;
    }
    #btnOnline {
      background-color: #5cb85c;
    }
    #btnOnline:hover {
      background-color: #449d44;
    }
    #image {
      max-width: 90vw;
      max-height: 300px;
      display: none;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .container {
      position: relative;
      width: 90vw;
      max-width: 600px;
    }
    .delete-btn {
      position: absolute;
      top: 0;
      right: 0;
      color: red;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h2>00-多设备跨网络同步</h2>

  <input type="text" id="codeInput" placeholder="请输入验证码" />
  <button id="checkBtn">验证</button>
  <p id="msg"></p>

  <textarea id="text" placeholder="请输入文字，自动同步到其他设备"></textarea>

  <div class="container">
    <img id="image" alt="同步的图片" />
    <span id="deleteImageBtn" class="delete-btn" title="删除图片">&times;</span>
  </div>

  <div id="connectionButtons">
    <button id="btnOffline">断开连接</button>
    <button id="btnOnline">重新连接</button>
  </div>

  <div class="container">
    <input type="file" id="excelInput" accept=".xlsx" />
    <button id="downloadExcelBtn">下载上传的 Excel</button>
    <span id="deleteExcelBtn" class="delete-btn" title="删除 Excel">&times;</span>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDkEenPa4ypV7IcGec0BHy-e1y5OV4Gl38",
      authDomain: "text-sync-47ca0.firebaseapp.com",
      databaseURL: "https://text-sync-47ca0-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "text-sync-47ca0",
      storageBucket: "text-sync-47ca0.firebasestorage.app",
      messagingSenderId: "376412844230",
      appId: "1:376412844230:web:2b81fca8410ca5cedda7c7"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const codeInput = document.getElementById('codeInput');
    const checkBtn = document.getElementById('checkBtn');
    const msg = document.getElementById('msg');
    const textarea = document.getElementById('text');
    const imageElem = document.getElementById('image');
    const deleteImageBtn = document.getElementById('deleteImageBtn');
    const connectionButtons = document.getElementById('connectionButtons');
    const btnOffline = document.getElementById('btnOffline');
    const btnOnline = document.getElementById('btnOnline');
    const excelInput = document.getElementById('excelInput');
    const downloadExcelBtn = document.getElementById('downloadExcelBtn');
    const deleteExcelBtn = document.getElementById('deleteExcelBtn');

    let syncing = false;

    checkBtn.onclick = () => {
      const code = codeInput.value.trim();
      if (!code) return msg.textContent = "请输入验证码";
      msg.style.color = "black";
      msg.textContent = "验证中...";
      database.ref('valid_codes/' + code).get().then(snapshot => {
        if (snapshot.exists() && snapshot.val() === true) {
          msg.style.color = "green";
          msg.textContent = "验证成功，开始同步文字和图片";
          startSync();
        } else {
          msg.style.color = "red";
          msg.textContent = "验证码无效，断开连接";
          firebase.database().goOffline();
        }
      }).catch(error => {
        msg.style.color = "red";
        msg.textContent = "验证出错: " + error.message;
        firebase.database().goOffline();
      });
    };

    function startSync() {
      if (syncing) return;
      syncing = true;
      textarea.style.display = 'block';
      imageElem.style.display = 'block';
      codeInput.style.display = 'none';
      checkBtn.style.display = 'none';
      connectionButtons.style.display = 'flex';
      msg.textContent = "";

      const textRef = database.ref("shared_text");
      const imageRef = database.ref("shared_image");
      const excelRef = database.ref("shared_excel");

      textRef.on("value", snapshot => {
        const val = snapshot.val() || "";
        if (textarea.value !== val) textarea.value = val;
      });

      imageRef.on("value", snapshot => {
        const base64img = snapshot.val();
        if (base64img) {
          imageElem.src = base64img;
          imageElem.style.display = "block";
          deleteImageBtn.style.display = "inline";
        } else {
          imageElem.style.display = "none";
          imageElem.src = "";
          deleteImageBtn.style.display = "none";
        }
      });

      excelRef.on("value", snapshot => {
        const val = snapshot.val();
        deleteExcelBtn.style.display = val ? 'inline' : 'none';
      });

      textarea.addEventListener("input", () => {
        textRef.set(textarea.value);
      });

      textarea.addEventListener("paste", (event) => {
        const items = event.clipboardData.items;
        for (let i = 0; i < items.length; i++) {
          const item = items[i];
          if (item.type.indexOf("image") !== -1) {
            const file = item.getAsFile();
            const reader = new FileReader();
            reader.onload = (evt) => imageRef.set(evt.target.result);
            reader.readAsDataURL(file);
            event.preventDefault();
            break;
          }
        }
      });

      excelInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = e => database.ref("shared_excel").set(e.target.result);
        reader.readAsDataURL(file);
      });

      downloadExcelBtn.addEventListener('click', () => {
        database.ref("shared_excel").get().then(snapshot => {
          const base64 = snapshot.val();
          if (!base64) return alert("没有上传的 Excel 文件");
          const a = document.createElement("a");
          a.href = base64;
          a.download = "共享Excel.xlsx";
          a.click();
        });
      });

      deleteImageBtn.addEventListener('click', () => {
        if (!confirm("确定删除图片？")) return;
        database.ref("shared_image").remove();
      });

      deleteExcelBtn.addEventListener('click', () => {
        if (!confirm("确定删除 Excel 文件？")) return;
        database.ref("shared_excel").remove();
      });
    }

    btnOffline.onclick = () => {
      firebase.database().goOffline();
      alert("已断开连接");
    };

    btnOnline.onclick = () => {
      firebase.database().goOnline();
      alert("已重新连接");
    };
  </script>
</body>
</html>
