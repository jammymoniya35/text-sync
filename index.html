<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Lin_跨网络纯文字+图片+多文件同步（支持任意文件）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, button, textarea {
      width: 90vw;
      max-width: 600px;
      font-size: 1.1rem;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    textarea {
      height: 300px;
      resize: vertical;
      display: none;
    }
    #msg {
      min-height: 1.2em;
      color: red;
    }
    #connectionButtons {
      display: none;
      width: 90vw;
      max-width: 600px;
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }
    #connectionButtons button {
      flex: 1;
      font-weight: bold;
      cursor: pointer;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.6rem 0;
      transition: background-color 0.3s ease;
    }
    #btnOffline {
      background-color: #d9534f;
    }
    #btnOffline:hover {
      background-color: #c9302c;
    }
    #btnOnline {
      background-color: #5cb85c;
    }
    #btnOnline:hover {
      background-color: #449d44;
    }
    .container {
      position: relative;
      width: 90vw;
      max-width: 600px;
      margin-top: 0.5rem;
    }
    #image {
      max-width: 100%;
      max-height: 300px;
      display: none;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    /* 右上角按钮组 */
    #imageButtons {
      position: absolute;
      top: 6px;
      right: 6px;
      display: flex;
      gap: 8px;
      z-index: 10;
    }
    #imageButtons button {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: filter 0.2s ease;
    }
    #imageButtons button:hover svg {
      filter: brightness(0.7);
    }
    input[type="file"] {
      width: 100%;
      box-sizing: border-box;
      display: block;
    }
    #fileDisplay {
      margin-top: 0.3rem;
      display: flex;
      align-items: center;
      gap: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 0.5rem;
      background: white;
      max-width: 600px;
      word-break: break-all;
    }
    #fileName {
      flex: 1;
      font-weight: bold;
      font-size: 1rem;
    }
    .file-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: filter 0.2s ease;
    }
    .file-btn:hover svg {
      filter: brightness(0.7);
    }
  </style>
</head>
<body>

  <h2>00-多设备跨网络同步</h2>

  <input type="text" id="codeInput" placeholder="请输入验证码" autocomplete="off" />
  <button id="checkBtn">验证</button>
  <p id="msg"></p>

  <textarea id="text" placeholder="请输入文字，自动同步到其他设备"></textarea>

  <div class="container" id="imageContainer">
    <img id="image" alt="同步的图片" />
    <div id="imageButtons" style="display:none;">
      <button id="downloadImageBtn" title="下载图片" aria-label="下载图片">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#337ab7" viewBox="0 0 24 24">
          <path d="M12 16l4-5h-3V4h-2v7H8l4 5zM6 18v2h12v-2H6z"/>
        </svg>
      </button>
      <button id="deleteImageBtn" title="删除图片" aria-label="删除图片">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="red" viewBox="0 0 24 24">
          <path d="M18.3 5.71a1 1 0 00-1.42 0L12 10.59 7.11 5.7a1 1 0 10-1.41 1.42L10.59 12l-4.89 4.88a1 1 0 101.41 1.42L12 13.41l4.88 4.89a1 1 0 001.42-1.41L13.41 12l4.89-4.88a1 1 0 000-1.41z"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="container" id="fileContainer">
    <input type="file" id="fileInput" />
    <div id="fileDisplay" style="display:none;">
      <div id="fileName"></div>
      <button id="downloadFileBtn" class="file-btn" title="下载文件" aria-label="下载文件">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#337ab7" viewBox="0 0 24 24">
          <path d="M12 16l4-5h-3V4h-2v7H8l4 5zM6 18v2h12v-2H6z"/>
        </svg>
      </button>
      <button id="deleteFileBtn" class="file-btn" title="删除文件" aria-label="删除文件">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="red" viewBox="0 0 24 24">
          <path d="M18.3 5.71a1 1 0 00-1.42 0L12 10.59 7.11 5.7a1 1 0 10-1.41 1.42L10.59 12l-4.89 4.88a1 1 0 101.41 1.42L12 13.41l4.88 4.89a1 1 0 001.42-1.41L13.41 12l4.89-4.88a1 1 0 000-1.41z"/>
        </svg>
      </button>
    </div>
  </div>

  <div id="connectionButtons">
    <button id="btnOffline">断开连接</button>
    <button id="btnOnline">重新连接</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    // Firebase 配置
    const firebaseConfig = {
      apiKey: "AIzaSyDkEenPa4ypV7IcGec0BHy-e1y5OV4Gl38",
      authDomain: "text-sync-47ca0.firebaseapp.com",
      databaseURL: "https://text-sync-47ca0-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "text-sync-47ca0",
      storageBucket: "text-sync-47ca0.firebasestorage.app",
      messagingSenderId: "376412844230",
      appId: "1:376412844230:web:2b81fca8410ca5cedda7c7"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // 页面元素
    const codeInput = document.getElementById('codeInput');
    const checkBtn = document.getElementById('checkBtn');
    const msg = document.getElementById('msg');
    const textarea = document.getElementById('text');

    const imageElem = document.getElementById('image');
    const imageButtons = document.getElementById('imageButtons');
    const downloadImageBtn = document.getElementById('downloadImageBtn');
    const deleteImageBtn = document.getElementById('deleteImageBtn');

    const fileInput = document.getElementById('fileInput');
    const fileDisplay = document.getElementById('fileDisplay');
    const fileNameElem = document.getElementById('fileName');
    const downloadFileBtn = document.getElementById('downloadFileBtn');
    const deleteFileBtn = document.getElementById('deleteFileBtn');

    const connectionButtons = document.getElementById('connectionButtons');
    const btnOffline = document.getElementById('btnOffline');
    const btnOnline = document.getElementById('btnOnline');

    let syncing = false;
    let eventsBound = false;

    // 验证码按钮点击事件
    checkBtn.onclick = () => {
      const code = codeInput.value.trim();
      if (!code) {
        msg.style.color = "red";
        msg.textContent = "请输入验证码";
        return;
      }
      msg.style.color = "black";
      msg.textContent = "验证中...";
      database.ref('valid_codes/' + code).get().then(snapshot => {
        if (snapshot.exists() && snapshot.val() === true) {
          msg.style.color = "green";
          msg.textContent = "验证成功，开始同步文字、图片和文件";
          startSync();
        } else {
          msg.style.color = "red";
          msg.textContent = "验证码无效，断开连接";
          firebase.database().goOffline();
        }
      }).catch(error => {
        msg.style.color = "red";
        msg.textContent = "验证出错: " + error.message;
        firebase.database().goOffline();
      });
    };

    function bindEvents(textRef, imageRef, fileRef) {
      if (eventsBound) return;
      eventsBound = true;

      // 文字输入同步
      textarea.addEventListener("input", () => {
        textRef.set(textarea.value);
      });

      // 粘贴图片上传
      textarea.addEventListener("paste", (event) => {
        const items = event.clipboardData.items;
        for (let i = 0; i < items.length; i++) {
          const item = items[i];
          if (item.type.indexOf("image") !== -1) {
            const file = item.getAsFile();
            const reader = new FileReader();
            reader.onload = (evt) => imageRef.set(evt.target.result);
            reader.readAsDataURL(file);
            event.preventDefault();
            break;
          }
        }
      });

      // 文件上传 (支持任意文件)
      fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = e => {
          // 存储格式：{ name: 文件名, data: base64 }
          fileRef.set({
            name: file.name,
            data: e.target.result
          });
          fileInput.value = ''; // 重置，方便同文件重复上传
        };
        reader.readAsDataURL(file);
      });

      // 下载文件按钮
      downloadFileBtn.addEventListener('click', () => {
        fileRef.get().then(snapshot => {
          const val = snapshot.val();
          if (!val || !val.data) return alert("没有上传的文件");
          const a = document.createElement("a");
          a.href = val.data;
          a.download = val.name || "下载文件";
          document.body.appendChild(a);
          a.click();
          a.remove();
        });
      });

      // 删除文件按钮
      deleteFileBtn.addEventListener('click', () => {
        if (!confirm("确定删除文件？")) return;
        fileRef.remove();
      });
    }

    function startSync() {
      if (syncing) return;
      syncing = true;

      textarea.style.display = 'block';
      imageElem.style.display = 'none';
      imageButtons.style.display = 'none';

      fileInput.style.display = 'block';
      fileDisplay.style.display = 'none';

      codeInput.style.display = 'none';
      checkBtn.style.display = 'none';
      connectionButtons.style.display = 'flex';

      msg.textContent = "";

      const textRef = database.ref("shared_text");
      const imageRef = database.ref("shared_image");
      const fileRef = database.ref("shared_file");

      // 监听文字
      textRef.on("value", snapshot => {
        const val = snapshot.val() || "";
        if (textarea.value !== val) textarea.value = val;
      });

      // 监听图片
      imageRef.on("value", snapshot => {
        const base64img = snapshot.val();
        if (base64img) {
          imageElem.src = base64img;
          imageElem.style.display = "block";
          imageButtons.style.display = "flex";
        } else {
          imageElem.style.display = "none";
          imageElem.src = "";
          imageButtons.style.display = "none";
        }
      });

      // 监听文件
      fileRef.on("value", snapshot => {
        const val = snapshot.val();
        if (val && val.data && val.name) {
          fileNameElem.textContent = val.name;
          fileDisplay.style.display = 'flex';
        } else {
          fileNameElem.textContent = '';
          fileDisplay.style.display = 'none';
        }
      });

      bindEvents(textRef, imageRef, fileRef);

      // 绑定图片按钮事件
      downloadImageBtn.onclick = () => {
        if (!imageElem.src) return alert("当前没有图片可下载");
        const a = document.createElement("a");
        a.href = imageElem.src;
        let extension = imageElem.src.substring("data:image/".length, imageElem.src.indexOf(";base64"));
        a.download = `下载图片.${extension}`;
        document.body.appendChild(a);
        a.click();
        a.remove();
      };

      deleteImageBtn.onclick = () => {
        if (!confirm("确定删除图片？")) return;
        database.ref("shared_image").remove();
      };
    }

    btnOffline.onclick = () => {
      firebase.database().goOffline();
      alert("已断开连接");
    };

    btnOnline.onclick = () => {
      firebase.database().goOnline();
      alert("已重新连接");
    };
  </script>

</body>
</html>
